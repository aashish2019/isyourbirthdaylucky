<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Lucky Birthday</title>
</head>
<body>
    <h1>Is your Birthday Lucky?</h1>
    <div class="container">
        <p>Privacy Notice: Your data is not stored so privacy is maintained!! </p>
        <label for="date-of-birth">Date of Birth: </label>
        <input type="date" id="date-of-birth">
        <label for="lucky-number">Lucky Number: </label>
        <input type="number" id="lucky-number">
        <button id="check-number">Check Number</button>
        <div  id="output-box" disabled></div>
    </div>
    <footer class="footer">
        <div class="footer-header">Connect with me over here</div>
        <ul class="social-links list-non-bullet">
            <li class="list-inline"><a class="link" href="" target="blank">Github</a></li>
            <li class="list-inline"><a class="link"href="" target="blank">Twitter</a></li>
            <li class="list-inline"><a class="link"href="" target="blank">LinkedIn</a></li>
        </ul>
    </footer> 

    <script src="app.js"></script>
</body>
</html>
